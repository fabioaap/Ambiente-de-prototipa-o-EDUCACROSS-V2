name: MCP Token Validation

on:
  push:
    paths:
      - 'packages/tokens/src/tokens.json'
  pull_request:
    paths:
      - 'packages/tokens/src/tokens.json'

jobs:
  validate-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate MCP Import
        run: |
          if grep -q '"importedViaMCP": true' packages/tokens/src/tokens.json; then
            echo "âœ… Tokens imported via MCP"
            exit 0
          else
            echo "âŒ Tokens NOT imported via MCP"
            echo "Tokens must be imported using 'pnpm sync:figma'"
            exit 1
          fi

      - name: Validate Vuexy Purple
        run: |
          if grep -q '"500": "#7367f0"' packages/tokens/src/tokens.json; then
            echo "âœ… Vuexy purple color present"
            exit 0
          else
            echo "âŒ Vuexy purple color missing or incorrect"
            echo "Expected primary-500: #7367f0"
            exit 1
          fi

      - name: Validate Token Structure
        run: |
          # Verificar se o JSON Ã© vÃ¡lido
          if jq empty packages/tokens/src/tokens.json 2>/dev/null; then
            echo "âœ… Valid JSON structure"
          else
            echo "âŒ Invalid JSON structure"
            exit 1
          fi

          # Verificar se tem as chaves principais
          if jq -e '.colors and .spacing and .typography and .borderRadius and .shadows' packages/tokens/src/tokens.json > /dev/null; then
            echo "âœ… All required token categories present"
          else
            echo "âŒ Missing required token categories"
            echo "Required: colors, spacing, typography, borderRadius, shadows"
            exit 1
          fi

      - name: Check Token Count
        run: |
          # Contar tokens de cores
          color_count=$(jq '.colors | to_entries | length' packages/tokens/src/tokens.json)
          echo "Color tokens: $color_count"
          
          if [ "$color_count" -lt 5 ]; then
            echo "âŒ Insufficient color tokens (found: $color_count, minimum: 5)"
            exit 1
          else
            echo "âœ… Sufficient color tokens"
          fi

      - name: Summary
        run: |
          echo "## ðŸŽ¨ Token Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… MCP import validated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Vuexy purple (#7367f0) present" >> $GITHUB_STEP_SUMMARY
          echo "âœ… JSON structure valid" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All token categories present" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Token count sufficient" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tokens are ready for use in Design System!" >> $GITHUB_STEP_SUMMARY
