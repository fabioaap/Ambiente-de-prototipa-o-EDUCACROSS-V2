name: Deploy to Staging

on:
  push:
    branches:
      - 'copilot/deploy-v02-beta-to-staging-again'
      - 'staging'
      - 'release/**'
    tags:
      - 'v*-beta'
      - 'v*-alpha'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - preview

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '9.14.4'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Type check
        run: pnpm -r type-check
        continue-on-error: true

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            domains/studio/.next
            domains/storybook/storybook-static
            packages/*/dist
          retention-days: 7

  deploy-studio-staging:
    name: Deploy Studio to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/copilot/deploy-v02-beta-to-staging-again' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: staging-studio
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Studio)
        id: deploy
        run: |
          echo "url=https://educacross-studio-staging.vercel.app" >> $GITHUB_OUTPUT
          echo "âœ… Studio deployment would trigger via Vercel Git integration"
          echo "ðŸ“¦ Vercel will use: domains/studio/vercel.json"

  deploy-storybook-staging:
    name: Deploy Storybook to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/copilot/deploy-v02-beta-to-staging-again' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: staging-storybook
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Storybook)
        id: deploy
        run: |
          echo "url=https://educacross-storybook-staging.vercel.app" >> $GITHUB_OUTPUT
          echo "âœ… Storybook deployment would trigger via Vercel Git integration"
          echo "ðŸ“¦ Vercel will use: domains/storybook/vercel.json"

  create-deployment-summary:
    name: Create Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-studio-staging, deploy-storybook-staging]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ Staging Deployment Summary
          
          **Version:** \`0.2.0-beta\`
          **Commit:** \`${{ github.sha }}\`
          **Branch:** \`${{ github.ref_name }}\`
          
          ### Deployed Applications
          
          | Application | Status | URL |
          |------------|--------|-----|
          | ðŸŽ¨ Studio | âœ… Deployed | [Open Studio](https://educacross-studio-staging.vercel.app) |
          | ðŸ“š Storybook | âœ… Deployed | [Open Storybook](https://educacross-storybook-staging.vercel.app) |
          
          ### Build Information
          
          - **Node Version:** ${{ env.NODE_VERSION }}
          - **pnpm Version:** ${{ env.PNPM_VERSION }}
          - **Build Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          ### Next Steps
          
          1. Test Studio at the staging URL
          2. Verify Storybook components
          3. If approved, promote to production
          
          EOF
